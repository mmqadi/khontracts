<div class="table-wrapper">
  <table mat-table [dataSource]="contactList" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
     <th mat-header-cell *matHeaderCellDef> Name </th>
     <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
   </ng-container>

   <ng-container matColumnDef="surname">
     <th mat-header-cell *matHeaderCellDef> Surname </th>
     <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
   </ng-container>

   <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef> Email </th>
     <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
   </ng-container>

   <ng-container matColumnDef="cellphone No">
     <th mat-header-cell *matHeaderCellDef> cellphone No </th>
     <td mat-cell *matCellDef="let contact"> {{contact.cellphoneNumber}} </td>
   </ng-container>

   <ng-container matColumnDef="visibility">
     <th mat-header-cell *matHeaderCellDef> visibility</th>
     <td mat-cell *matCellDef="let contact"> {{contact.visibility}} </td>
   </ng-container>


   <tr mat-header-row *matHeaderRowDef="headers"></tr>
   <tr mat-row *matRowDef="let row; columns: headers;"></tr>
 </table>

</div>
